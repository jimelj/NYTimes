<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New York Times Search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <!-- jumbotron -->
        <div class="jumbotron jumbo text-center">
            <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</h1>
        </div>



        <div class="row">
            <div class="col-lg-12">
                <!-- search parameter panel -->
                <div class="panel panel-default">
                    <div class="panel-heading panel-s">
                        <h3 class="panel-title"><i class="fa  fa-list-alt"></i> Search Parameters</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search">
                            </div>
                            <div class="form-group">
                                <label for="sel1">Number of Records to Retrieve:</label>
                                <select class="form-control" id="numRecords">
                                  <option value="1">1</option>
                                  <option value="5" selected>5</option>
                                  <option value="10">10</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year:</label>
                                <input type="text" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year:</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>

                            <button type="submit" class="btn btn-default " id="searchButton"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>
                            <button type="submit" class="btn btn-default " id="clearButton"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- results panel -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading panel-s" >
                        <h3 class="panel-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Top Articles</h3>
                    </div>
                    <div class="panel-body" id="wellSection">

                    </div>
                </div>
            </div>
        </div>

    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js" charset="utf-8"></script>
</body>

</html>
